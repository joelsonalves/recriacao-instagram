<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <section class="container-left">
            <img src="img/instagram-celular.png" alt="Celular">
            

            </div>
        </section>
        <section class="container-right">
            <div class="box">
                <img class="instagram-logo" src="img/instagram-logo.png" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Foto do Perfil">
                </div>
                <a class="instagram-login" href="#">
                    Continuar como joelsonalves
                </a>
                <a class="instagram-logout" href="#">
                    Remover conta
                </a>
            </div>
            <div class="box not-account">
                <p>Não é joelsonalves?</p>
                <p><a href="#">Trocar conta</a> ou <a href="#">Sair</a></p>
            </div>
            <div class="get-app">
                <p>Obtenha o App.</p>
                <div class="download">
                    <a href="#">
                        <img src="img/apple-button.png" alt="Link para a App Store">
                    </a>
                    <a href="#">
                        <img src="img/googleplay-button.png" alt="Link para a Google Play">
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
